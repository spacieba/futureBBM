<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Quest - L'Aventure des Champions</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* === DESIGN JEU D'AVENTURE RPG === */

        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&family=Press+Start+2P&display=swap');

        :root {
            --rpg-gold: #FFD700;
            --rpg-bronze: #CD7F32;
            --rpg-silver: #C0C0C0;
            --rpg-dark: #1a0f0f;
            --rpg-stone: #3a3232;
            --rpg-parchment: #f4e4c1;
            --rpg-blood: #8B0000;
            --rpg-magic: #9370DB;
        }

        /* Animation de torche/feu */
        @keyframes torch-flicker {
            0%, 100% {
                text-shadow: 0 0 10px #ff6600, 0 0 20px #ff6600, 0 0 30px #ff4400;
                filter: brightness(1);
            }
            50% {
                text-shadow: 0 0 15px #ff8800, 0 0 25px #ff6600, 0 0 35px #ff4400;
                filter: brightness(1.2);
            }
        }

        /* Animation de lueur magique */
        @keyframes magic-glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(147, 112, 219, 0.5), inset 0 0 20px rgba(147, 112, 219, 0.2);
            }
            50% {
                box-shadow: 0 0 40px rgba(147, 112, 219, 0.8), inset 0 0 30px rgba(147, 112, 219, 0.4);
            }
        }

        /* Animation de pi√®ces d'or */
        @keyframes coin-flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        /* Animation de parchemin qui se d√©roule */
        @keyframes scroll-unfurl {
            from {
                max-height: 0;
                opacity: 0;
                transform: scaleY(0);
            }
            to {
                max-height: 1000px;
                opacity: 1;
                transform: scaleY(1);
            }
        }

        /* Texture de pierre/parchemin */
        .rpg-background {
            background:
                linear-gradient(135deg, #1a0f0f 0%, #2d1b1b 50%, #1a0f0f 100%),
                url("data:image/svg+xml,%3Csvg width='100' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100' height='100' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
            background-attachment: fixed;
        }

        /* Carte parchemin */
        .parchment-card {
            background: linear-gradient(135deg, #f4e4c1 0%, #e8d4a1 100%);
            border: 3px solid #8B7355;
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 0 60px rgba(139, 115, 85, 0.1);
            position: relative;
            color: #3a2410;
        }

        .parchment-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='paper'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.04' numOctaves='5' /%3E%3CfeColorMatrix type='saturate' values='0'/%3E%3C/filter%3E%3Crect width='200' height='200' filter='url(%23paper)' opacity='0.3'/%3E%3C/svg%3E");
            pointer-events: none;
            border-radius: inherit;
        }

        /* Bordure m√©di√©vale ornementale */
        .medieval-border {
            border: 4px double var(--rpg-gold);
            border-image: linear-gradient(45deg, #FFD700, #FFA500, #FFD700) 1;
            position: relative;
        }

        .medieval-border::before,
        .medieval-border::after {
            content: '‚óÜ';
            position: absolute;
            color: var(--rpg-gold);
            font-size: 24px;
            text-shadow: 0 0 10px #FFD700;
        }

        .medieval-border::before {
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
        }

        .medieval-border::after {
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
        }

        /* Bouton aventure */
        .adventure-button {
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #8B4513 100%);
            border: 3px solid #FFD700;
            color: #FFE4B5;
            font-family: 'MedievalSharp', serif;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            box-shadow:
                0 5px 15px rgba(0, 0, 0, 0.5),
                inset 0 2px 0 rgba(255, 215, 0, 0.3),
                inset 0 -2px 0 rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .adventure-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .adventure-button:hover {
            transform: translateY(-2px);
            box-shadow:
                0 8px 20px rgba(255, 215, 0, 0.4),
                inset 0 2px 0 rgba(255, 215, 0, 0.5);
        }

        .adventure-button:hover::before {
            left: 100%;
        }

        .adventure-button:active {
            transform: translateY(0);
            box-shadow:
                0 3px 10px rgba(0, 0, 0, 0.5),
                inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Titre de qu√™te */
        .quest-title {
            font-family: 'MedievalSharp', serif;
            font-size: 32px;
            color: #FFD700;
            text-shadow:
                3px 3px 0 #8B4513,
                0 0 20px #FFA500,
                0 0 40px #FF8C00;
            letter-spacing: 2px;
            animation: torch-flicker 3s ease-in-out infinite;
        }

        /* Badge niveau de joueur */
        .player-level-badge {
            background: radial-gradient(circle, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
            border: 3px solid #8B4513;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            font-size: 20px;
            color: #1a0f0f;
            box-shadow:
                0 5px 15px rgba(255, 215, 0, 0.6),
                inset 0 2px 5px rgba(255, 255, 255, 0.5),
                inset 0 -2px 5px rgba(0, 0, 0, 0.5);
            animation: coin-flip 3s ease-in-out infinite;
        }

        /* Barre d'exp√©rience */
        .xp-bar-container {
            background: #3a2410;
            border: 2px solid #8B7355;
            border-radius: 10px;
            height: 24px;
            overflow: hidden;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .xp-bar-fill {
            background: linear-gradient(90deg, #4169E1 0%, #6495ED 50%, #00BFFF 100%);
            height: 100%;
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 10px rgba(65, 105, 225, 0.8);
        }

        .xp-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), transparent);
        }

        /* Coffre au tr√©sor (tableau des scores) */
        .treasure-chest {
            background: linear-gradient(135deg, #654321 0%, #8B4513 50%, #654321 100%);
            border: 4px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            box-shadow:
                0 10px 30px rgba(0, 0, 0, 0.7),
                inset 0 2px 10px rgba(255, 215, 0, 0.2);
        }

        .treasure-chest::before {
            content: 'üíé';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            filter: drop-shadow(0 0 10px #FFD700);
        }

        /* Carte du monde (fond) */
        .world-map {
            background:
                linear-gradient(rgba(26, 15, 15, 0.9), rgba(26, 15, 15, 0.9)),
                url("data:image/svg+xml,%3Csvg width='1000' height='1000' xmlns='http://www.w3.org/2000/svg'%3E%3Cdefs%3E%3Cpattern id='grid' width='50' height='50' patternUnits='userSpaceOnUse'%3E%3Cpath d='M 50 0 L 0 0 0 50' fill='none' stroke='%23463020' stroke-width='1' opacity='0.3'/%3E%3C/pattern%3E%3C/defs%3E%3Crect width='1000' height='1000' fill='url(%23grid)'/%3E%3C/svg%3E");
            background-size: cover;
            position: relative;
        }

        /* Ic√¥ne d'action de combat */
        .combat-action {
            display: inline-block;
            animation: combat-shake 0.5s ease;
        }

        @keyframes combat-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px) rotate(-5deg); }
            75% { transform: translateX(5px) rotate(5deg); }
        }

        /* Effet de particules magiques */
        .magic-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .magic-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #9370DB, transparent);
            border-radius: 50%;
            animation: float-particle 3s ease-in-out infinite;
        }

        @keyframes float-particle {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        /* Texte style parchemin ancien */
        .ancient-text {
            font-family: 'MedievalSharp', serif;
            color: #3a2410;
            text-shadow: 1px 1px 2px rgba(139, 115, 85, 0.3);
            line-height: 1.6;
        }

        /* Inventaire slot */
        .inventory-slot {
            background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
            border: 3px solid #4a4a4a;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transition: all 0.3s ease;
        }

        .inventory-slot:hover {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }

        .inventory-slot.legendary {
            border-color: #FF8C00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.6);
            animation: magic-glow 2s ease-in-out infinite;
        }

        /* Notification de qu√™te */
        .quest-notification {
            background: linear-gradient(135deg, rgba(139, 69, 19, 0.95), rgba(160, 82, 45, 0.95));
            border: 3px solid #FFD700;
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            animation: scroll-unfurl 0.5s ease-out;
        }

        /* Stats du joueur style RPG */
        .player-stats {
            background: rgba(26, 15, 15, 0.9);
            border: 2px solid #8B7355;
            border-radius: 10px;
            padding: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-family: 'MedievalSharp', serif;
            color: #f4e4c1;
        }

        .stat-value {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        /* Territoire de franchise sur la carte */
        .territory-marker {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .territory-marker:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px currentColor);
        }

        .territory-marker::after {
            content: 'üè∞';
            font-size: 48px;
            display: block;
        }
    </style>

    <style>
        /* === TH√àMES DYNAMIQUES PAR FRANCHISE === */
        
        :root {
            --transition-theme: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* === TH√àME MINOTAURS === */
        .theme-minotaurs {
            --primary-color: #DC2626;
            --secondary-color: #991B1B;
            --accent-color: #FEF3C7;
            --bg-gradient-1: #1F1111;
            --bg-gradient-2: #3F1515;
            --text-primary: #FFFFFF;
            --text-secondary: #FCA5A5;
            --glow-color: rgba(220, 38, 38, 0.6);
        }

        .theme-minotaurs body {
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, #000000 100%);
            background-attachment: fixed;
            position: relative;
        }

        .theme-minotaurs::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(220, 38, 38, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(153, 27, 27, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        /* === TH√àME KRAKENS === */
        .theme-krakens {
            --primary-color: #0891B2;
            --secondary-color: #0C4A6E;
            --accent-color: #67E8F9;
            --bg-gradient-1: #042F3E;
            --bg-gradient-2: #064E6B;
            --text-primary: #FFFFFF;
            --text-secondary: #7DD3C0;
            --glow-color: rgba(8, 145, 178, 0.6);
        }

        .theme-krakens body {
            background: linear-gradient(180deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, #001E2E 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        .theme-krakens::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: -100%;
            width: 300%;
            height: 150px;
            background: linear-gradient(90deg,
                transparent,
                rgba(103, 232, 249, 0.05),
                transparent,
                rgba(8, 145, 178, 0.05)
            );
            animation: wave 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.8;
        }

        @keyframes wave {
            0% { transform: translateX(0) translateZ(0) scaleY(1); }
            50% { transform: translateX(-25%) translateZ(0) scaleY(0.9); }
            100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
        }

        /* === TH√àME PHOENIX === */
        .theme-phoenix {
            --primary-color: #7C3AED;
            --secondary-color: #5B21B6;
            --accent-color: #DDD6FE;
            --bg-gradient-1: #1E1B4B;
            --bg-gradient-2: #312E81;
            --text-primary: #FFFFFF;
            --text-secondary: #DDD6FE;
            --glow-color: rgba(124, 58, 237, 0.6);
        }

        .theme-phoenix body {
            background: 
                radial-gradient(ellipse at top, var(--bg-gradient-2), transparent 60%),
                linear-gradient(180deg, var(--bg-gradient-1) 0%, #1F0F00 100%);
            background-attachment: fixed;
            position: relative;
        }

        .theme-phoenix::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            background: radial-gradient(circle, rgba(252, 211, 77, 0.06) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: rise 40s linear infinite;
            pointer-events: none;
            z-index: 1;
            opacity: 0.7;
        }

        @keyframes rise {
            0% { transform: translateY(100%) rotate(0deg); }
            100% { transform: translateY(-100%) rotate(180deg); }
        }

        /* === TH√àME WEREWOLVES === */
        .theme-werewolves {
            --primary-color: #16A34A;
            --secondary-color: #15803D;
            --accent-color: #BBF7D0;
            --bg-gradient-1: #0A1F0F;
            --bg-gradient-2: #14532D;
            --text-primary: #FFFFFF;
            --text-secondary: #86EFAC;
            --glow-color: rgba(22, 163, 74, 0.6);
        }

        .theme-werewolves body {
            background: 
                linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 50%, #052E16 100%);
            background-attachment: fixed;
            position: relative;
        }

        .theme-werewolves::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(187, 247, 208, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(22, 163, 74, 0.08) 0%, transparent 50%);
            opacity: 0.6;
            pointer-events: none;
            z-index: 1;
        }
        

        /* === NAVIGATION MOBILE AM√âLIOR√âE === */
        
        .mobile-nav {
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: rgba(0, 0, 0, 0.95);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          border-top: 1px solid rgba(255, 255, 255, 0.2);
          padding: 8px 4px;
          padding-bottom: env(safe-area-inset-bottom, 8px);
          z-index: 9999;
          display: none;
          box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
          .mobile-nav {
            display: flex;
            justify-content: space-around;
          }
          
          body {
            padding-bottom: calc(60px + env(safe-area-inset-bottom));
          }
          
          /* Ajustements pour √©viter que le contenu soit cach√© */
          .min-h-screen {
            min-height: calc(100vh - 60px - env(safe-area-inset-bottom));
          }
        }
        
        .mobile-nav-button {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          padding: 10px 8px;
          border-radius: 12px;
          transition: all 0.3s ease;
          text-decoration: none;
          color: rgba(255, 255, 255, 0.6);
          min-width: 60px;
          min-height: 50px;
          position: relative;
        }
        
        .mobile-nav-button:active {
          transform: scale(0.95);
          background: rgba(255, 255, 255, 0.2);
        }
        
        .mobile-nav-button.active {
          color: white;
          background: linear-gradient(135deg, rgba(99, 102, 241, 0.3), rgba(139, 92, 246, 0.3));
        }
        
        .mobile-nav-button.active::before {
          content: '';
          position: absolute;
          top: -2px;
          left: 50%;
          transform: translateX(-50%);
          width: 30px;
          height: 3px;
          background: linear-gradient(90deg, #818cf8, #a78bfa);
          border-radius: 2px;
        }
        
        .mobile-nav-icon {
          font-size: 24px;
          margin-bottom: 4px;
          transition: transform 0.3s ease;
        }
        
        .mobile-nav-button:active .mobile-nav-icon {
          transform: scale(1.2);
        }
        
        .mobile-nav-text {
          font-size: 11px;
          font-weight: 600;
          letter-spacing: 0.3px;
        }
        
        /* Am√©lioration des zones tactiles sur mobile */
        @media (max-width: 768px) {
          button, .touch-target {
            min-height: 44px;
            min-width: 44px;
          }
          
          /* Espacement pour les petits boutons */
          .gap-3 {
            gap: 0.75rem;
          }
        }

        /* === TABLEAUX RESPONSIFS === */
        @media (max-width: 768px) {
          .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -1rem;
            padding: 0 1rem;
          }
          
          .table-container::-webkit-scrollbar {
            height: 6px;
          }
          
          .table-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
          }
          
          .table-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
          }
          
          table {
            min-width: 500px;
          }
        }
        
        /* === MODALES RESPONSIVES === */
        @media (max-width: 768px) {
          .modal-content {
            max-height: 85vh;
            overflow-y: auto;
            margin: 1rem;
            border-radius: 1rem;
          }
          
          .modal-backdrop {
            padding: 0;
          }
        }
        
        /* === GRAPHIQUES RESPONSIFS === */
        @media (max-width: 768px) {
          .chart-container {
            position: relative;
            height: 250px !important;
            width: 100% !important;
          }
          
          canvas {
            max-height: 250px !important;
          }
        }

        /* === STYLES COMMUNS ADAPT√âS AUX TH√àMES === */
        
        /* Cartes avec effet glassmorphism adapt√© au th√®me */
        .theme-card {
            background: linear-gradient(135deg, 
                rgba(var(--card-rgb, 255, 255, 255), 0.1),
                rgba(var(--card-rgb, 255, 255, 255), 0.05)
            );
            backdrop-filter: blur(10px);
            border: 1px solid rgba(var(--card-rgb, 255, 255, 255), 0.2);
            box-shadow: 
                0 8px 32px 0 rgba(0, 0, 0, 0.37),
                inset 0 0 12px var(--glow-color);
            transition: var(--transition-theme);
            position: relative;
            z-index: 10;
        }

        .theme-card:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 
                0 12px 40px 0 var(--glow-color),
                inset 0 0 20px var(--glow-color);
        }
        
        /* === PERSONNALISATIONS AVANC√âES PAR FRANCHISE === */
        
        /* Minotaurs - Th√®me Guerre/Force */
        .theme-minotaurs .theme-card {
